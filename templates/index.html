<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Flask + HTMX サンプル</title>
    <!-- HTMXをCDNから読み込み -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <h1>HTMXテストページ</h1>

    <!-- ボタン: /hello にGETリクエストを送り、結果を #result に挿入 -->
    <button 
        hx-get="/hello"
        hx-target="#result"
        hx-swap="innerHTML">
        挨拶を表示する
    </button>

    <!-- 結果を表示する場所 -->
    <div id="result" style="margin-top: 20px; font-size: 1.2em;"></div>
</body>
</html>
